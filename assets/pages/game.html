<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import css -->
    <link rel="stylesheet" href="resource/css-scss/style.css" />
    <!-- import icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
    <title>Quick Quiz - Play</title>
</head>
<body>

<main class="container">
    <a href="../../index.html" class="back-button">
        <i class="iconoir-log-out"></i>
    </a>

    <section id="game" class="f-center f-col">
        <h2 id="question" class="t-start">What is the answer to these questions?</h2>

        <article class="choice-container">
            <p class="choice-prefix"><i class="iconoir-dice-one"></i></p>
            <p class="choice-text" data-number="1">Choice 01</p>
        </article>

        <article class="choice-container">
            <p class="choice-prefix"><i class="iconoir-dice-two"></i></p>
            <p class="choice-text" data-number="2">Choice 02</p>
        </article>

        <article class="choice-container">
            <p class="choice-prefix"><i class="iconoir-dice-three"></i></p>
            <p class="choice-text" data-number="3">Choice 03</p>
        </article>

        <article class="choice-container">
            <p class="choice-prefix"><i class="iconoir-dice-four"></i></p>
            <p class="choice-text" data-number="4">Choice 04</p>
        </article>
    </section>
</main>


<!-- import js -->
<script src="resource/js/script.js"></script>
</body>
</html>
